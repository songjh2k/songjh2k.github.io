<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        #game-board {
            border: 2px solid #4CAF50;
            background-color: #001800;
        }
        #score {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
            z-index: 1;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="start-message">Press SPACE to start<br>Use WASD to control</div>
        <canvas id="game-board" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const startMessage = document.getElementById('start-message');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const tileCountY = canvas.height / gridSize;

        let snake = [];
        let food = { x: 0, y: 0 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;
        let gameLoop;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            
            const directions = [
                { dx: 1, dy: 0 },
                { dx: -1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: 0, dy: -1 }
            ];
            const randomDir = directions[Math.floor(Math.random() * directions.length)];
            dx = randomDir.dx;
            dy = randomDir.dy;

            placeFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, 100);
            gameStarted = true;
            startMessage.classList.add('hidden');
        }

        function gameStep() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCountY) {
                gameOver();
                return;
            }
            
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            startMessage.textContent = `Game Over! Score: ${score}\nPress SPACE to restart`;
            startMessage.classList.remove('hidden');
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCountY);
            
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        function drawSnakeSegment(x, y, isHead) {
            const segSize = gridSize - 4;
            const xPos = x * gridSize + 2;
            const yPos = y * gridSize + 2;
            
            // Create gradient
            const gradient = ctx.createRadialGradient(
                xPos + segSize/2, yPos + segSize/2, 0,
                xPos + segSize/2, yPos + segSize/2, segSize
            );
            gradient.addColorStop(0, isHead ? '#90EE90' : '#66BB6A');
            gradient.addColorStop(1, '#2E7D32');
            
            // Draw glow
            ctx.shadowColor = '#4CAF50';
            ctx.shadowBlur = 10;
            
            // Draw rounded rectangle
            ctx.beginPath();
            ctx.roundRect(xPos, yPos, segSize, segSize, 5);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Reset shadow for next drawings
            ctx.shadowBlur = 0;
            
            // Draw eyes if it's the head
            if (isHead) {
                const eyeSize = 3;
                const eyeOffset = 5;
                ctx.fillStyle = '#000000';
                
                // Adjust eye positions based on direction
                let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                if (dx === 1) { // moving right
                    leftEyeX = xPos + segSize - eyeOffset;
                    rightEyeX = leftEyeX;
                    leftEyeY = yPos + eyeOffset;
                    rightEyeY = yPos + segSize - eyeOffset;
                } else if (dx === -1) { // moving left
                    leftEyeX = xPos + eyeOffset;
                    rightEyeX = leftEyeX;
                    leftEyeY = yPos + eyeOffset;
                    rightEyeY = yPos + segSize - eyeOffset;
                } else if (dy === 1) { // moving down
                    leftEyeX = xPos + eyeOffset;
                    rightEyeX = xPos + segSize - eyeOffset;
                    leftEyeY = yPos + segSize - eyeOffset;
                    rightEyeY = leftEyeY;
                } else { // moving up
                    leftEyeX = xPos + eyeOffset;
                    rightEyeX = xPos + segSize - eyeOffset;
                    leftEyeY = yPos + eyeOffset;
                    rightEyeY = leftEyeY;
                }
                
                ctx.beginPath();
                ctx.arc(leftEyeX, leftEyeY, eyeSize, 0, Math.PI * 2);
                ctx.arc(rightEyeX, rightEyeY, eyeSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function draw() {
            ctx.fillStyle = '#001800';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                drawSnakeSegment(segment.x, segment.y, index === 0);
            });
            
            // Draw food
            const foodSize = gridSize - 4;
            const foodX = food.x * gridSize + 2;
            const foodY = food.y * gridSize + 2;
            
            // Food glow
            ctx.shadowColor = '#FF0000';
            ctx.shadowBlur = 15;
            
            // Food gradient
            const foodGradient = ctx.createRadialGradient(
                foodX + foodSize/2, foodY + foodSize/2, 0,
                foodX + foodSize/2, foodY + foodSize/2, foodSize
            );
            foodGradient.addColorStop(0, '#FF6B6B');
            foodGradient.addColorStop(1, '#DC0000');
            
            ctx.beginPath();
            ctx.roundRect(foodX, foodY, foodSize, foodSize, 5);
            ctx.fillStyle = foodGradient;
            ctx.fill();
            
            // Reset shadow
            ctx.shadowBlur = 0;
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                initGame();
                return;
            }
            
            if (!gameStarted) return;
            
            switch(e.key.toLowerCase()) {
                case 'w':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 's':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'a':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'd':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        draw();
    </script>
</body>
</html>
